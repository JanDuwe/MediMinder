
<div class="container">
    <button (click)="connect()" mat-raised-button>Connect</button>
    @for (item of arduinos; track item){
        <button (click)="navigateToDetails(item.id)" mat-raised-button disabled="{{ item.status === 'Disconnected' }}" color="primary">
            {{ item.name }}
        </button>
    }
</div>
